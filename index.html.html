<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة السعرات وجدول غذائي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            direction: rtl;
            text-align: center;
            padding: 40px;
            color: #ffffff;
        }
        h2 {
            margin-bottom: 30px;
        }
        input, button, select {
            padding: 10px;
            margin: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button {
            cursor: pointer;
            background-color: #ff6a00;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e65c00;
        }
        #result, #dietPlan {
            margin-top: 20px;
            font-weight: normal;
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h2>حاسبة السعرات الحرارية اليومية وجدول غذائي</h2>

    <label>الوزن (كغ): </label>
    <input type="number" id="weight"><br>

    <label>الطول (سم): </label>
    <input type="number" id="height"><br>

    <label>العمر: </label>
    <input type="number" id="age"><br>

    <label>الجنس: </label>
    <select id="gender">
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
    </select><br>

    <button onclick="calculate()">احسب السعرات واقترح جدول غذائي</button>

    <div id="result"></div>
    <div id="dietPlan"></div>

<script>
function calculate(){
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    const age = parseInt(document.getElementById('age').value);
    const gender = document.getElementById('gender').value;

    if (isNaN(weight) || isNaN(height) || isNaN(age)){
        document.getElementById('result').innerHTML = "الرجاء إدخال جميع البيانات بشكل صحيح.";
        return;
    }

    let calories = gender === 'male' ?
        (10 * weight + 6.25 * height - 5 * age + 5) :
        (10 * weight + 6.25 * height - 5 * age - 161);

    document.getElementById('result').innerHTML = `السعرات اليومية المطلوبة: ${Math.round(calories)} سعرة`;

    suggestDiet(calories);
}

function suggestDiet(calories){
    let diet;

    if(calories < 1600){
        diet = `
            الإفطار: شريحة خبز أسمر + بيضة مسلوقة + خيار.<br>
            الغداء: صدر دجاج مشوي + كوب خضار مسلوقة.<br>
            العشاء: لبن زبادي + تفاحة.
        `;
    }else if(calories < 2000){
        diet = `
            الإفطار: خبز أسمر + بيضتان + خيار وطماطم.<br>
            الغداء: 150غ دجاج مشوي + أرز بني + خضار مطهية.<br>
            العشاء: سلطة تونة مع الخضار + برتقالة.
        `;
    }else{
        diet = `
            الإفطار: خبز أسمر + 3 بيضات + كوب حليب.<br>
            الغداء: 200غ لحم مشوي + أرز أو بطاطا + خضار.<br>
            العشاء: سلطة خضار + جبنة قليلة الدسم + فاكهة منوعة.
        `;
    }

    document.getElementById('dietPlan').innerHTML = `<u>جدول غذائي مقترح:</u><br>${diet}`;
}
</script>

</body>
</html>
